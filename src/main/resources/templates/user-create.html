<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h2 style="text-align:center">Create user</h2>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <div align="center">
        <table border="2">
            <tr>
                <th><label for="firstName">First name</label></th>
                <th><label for="lastName">Last name</label></th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"></td>
                <td><input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"></td>
                <td><button><input type="submit" value="Create User"></button></td>
            </tr>
        </table>





    </div>
</form>
</div>
</body>
</html>
